plugins {
    id 'java'
    id 'application'
}

group 'ru.clevertec.kli'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

application {
    mainClassName = "ru.clevertec.kli.carsmultithreading.RaceRunner"
}

run {
    standardInput = System.in
}